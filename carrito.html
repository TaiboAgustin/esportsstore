<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
</head>
<body>
    <table class="table table-light table-striped">
        <thead>
          <tr>
            <th class="word" scope="col">Id</th>
            <th class="word" scope="col">Item</th>
            <th class="word" scope="col">Cantidad</th>
            <th class="word" scope="col">Acción</th>
            <th class="word" scope="col">Total</th>
          </tr>
        </thead>
        <tbody id="items"></tbody>
        <tfoot>
          <tr id="footer">
            <th scope="row" colspan="5">Carrito vacío</th>
          </tr>
        </tfoot>
      </table>
</body>
</html>
