<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esports Store</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    
    <div id="home"class="container-fluid heroImage">
      <h1 class="titulo rounded"><img class="mt-1" src="media/logo.PNG" alt="logo"></h1>
    </div>
    <h2 class="tituloSeccion">Bienvenid@ a nuestra tienda!</h2>
    <div class="bg-dark">
        <div class="container">
            <table class="table table-dark table-striped">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Item</th>
                  <th scope="col">Cantidad</th>
                  <th scope="col">Acción</th>
                  <th scope="col">Total</th>
                </tr>
              </thead>
              <tbody id="items"></tbody>
              <tfoot>
                <tr id="footer">
                  <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
                </tr>
              </tfoot>
            </table>

            <div class="row" id="cards"></div>
        </div>

        <template id="template-footer">
          <th scope="row" colspan="2">Total productos</th>
          <td>10</td>
          <td>
              <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                  vaciar todo
              </button>
          </td>
          <td class="font-weight-bold">$ <span>5000</span></td>
      </template>
      
      <template id="template-carrito">
        <tr>
          <th scope="row">id</th>
          <td>Café</td>
          <td>1</td>
          <td>
              <button class="btn btn-info btn-sm">
                  +
              </button>
              <button class="btn btn-danger btn-sm">
                  -
              </button>
          </td>
          <td>$ <span>500</span></td>
        </tr>
      </template>
    
        <template id="template-card">
            <div class="col-12 mb-2 col-md-4">
              <div class="card text-white bg-secondary">
                <img src="" alt="" class="card-img-top">
                <div class="card-body">
                  <h5>Titulo</h5>
                  <p>precio</p>
                  <button class="btn btn-dark">Comprar</button>
                </div>
              </div>
            </div>
        </template>

    </div>

    <footer class="footer footerContent">
      <div class="textoFooter">
          <p>Sitio creado por: Taibo Agustin, curso de JavaScript en  <a href="https://www.coderhouse.com" target="_blank">Coderhouse</a> (camada 1850) </p>
      </div>     
      <div><!--iconos de redes sociales que redireccionan a sus respectivos sitios-->
        <a href="https://twitter.com/agus_taibo" target="_blank" class="socialMediaIcon"><i class='bx bxl-twitter'></i></a>
        <a href="https://www.linkedin.com/in/agustin-taibo-cruz-7b85541ab/" target="_blank" class="socialMediaIcon"><i class='bx bxl-linkedin-square' ></i></a>
        <a href="https://github.com/TaiboAgustin" target="_blank" class="socialMediaIcon"><i class='bx bxl-github' ></i></a>
        <a href="https://www.facebook.com/agustin.taibo/" class="socialMediaIcon"><i class='bx bxl-facebook-square' ></i></a>
      </div>
    </footer><!--cierra el footer-->
    


    <script src="app.js"></script>
</body>
</html>
