<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ecommerce de camisetas de equipos de Esports, proyecto realizado para el curso de Javascript de CoderHouse">
    <meta name="keywords"  content="Esports Store, aguante 9z">
    <title>Esports Store</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    
    <div id="home"class="container-fluid heroImage">
      <h1 class="titulo rounded"><img class="img-fluid" src="media/logo.PNG" alt="logo"></h1>
    </div>
    <h2 class="tituloSeccion">Bienvenid@ a nuestra tienda!</h2>
    <div class="bg-light">

      <div class="container">
        <h4 class="text-center">Catálogo de camisetas en stock</h4>
        <div class="row" id="cards"></div>
        <h4 class="text-center tituloSeccion">CARRITO</h4>
        <table class="table table-light table-striped" id="carrito">
          <thead>
            <tr>
              <th class="word" scope="col">Id</th>
              <th class="word" scope="col">Item</th>
              <th class="word" scope="col">Cantidad</th>
              <th class="word" scope="col">Acción</th>
              <th class="word" scope="col">Total</th>
            </tr>
          </thead>
          <tbody id="items"></tbody>
          <tfoot>
            <tr id="footer">
              <th scope="row" colspan="5">Carrito vacío</th>
            </tr>
          </tfoot>
        </table>
      </div>
  
      <!--Template Carrito-->
      <template id="template-carrito">
        <tr>
          <th scope="row">id</th>
          <td></td>
          <td></td>
          <td>
            <button class="btn btn-info btn-sm">+</button>
            <button class="btn btn-danger btn-sm">-</button>
          </td>
          <td>$ <span></span></td>
        </tr>
      </template>
      <!--Template Footer Carrito-->
      <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
          <button class="btn btn-danger btn-sm" id="vaciar-carrito">
            vaciar todo
          </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
      </template>
  
      <!--Template Cards-->
      <template id="template-card">
        <div class="col-12 mb-2 col-md-4">
          <div class="card text-white bg-secondary">
            <img src="" alt="" class="card-img-top" />
            <div class="card-body">
              <h5>Titulo</h5>
              <p>precio</p>
              <button class="btn btn-dark">Comprar</button>
            </div>
          </div>
        </div>
      </template>
    </div>

    <!--scroll carrito-->
    <a href="#carrito" class="scrollup" id="scroll-up">
      <i class='bx bx-shopping-bag scrollup__icon'>
        Ir al carrito
      </i>
    </a>
       
    
    <script src="js/scrollreveal.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
